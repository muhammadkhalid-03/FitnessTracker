{% extends "base.html" %} {% block title %}Workout{% endblock %}

{% block workout_nav %}
  <a class="nav-item nav-link" href="/track-progress">Track my Progress</a>
  <a class="nav-item nav-link" href="/log-weight">Log Weight</a>
{% endblock %}

{% block content %}
<h1>Log Exercise</h1>
  <form action="/workout-log" method="POST">
    <div class="form-group">
      <label for="exerciseName">Exercise Name</label>
      <input type="text" class="form-control" id="exerciseName" name="exerciseName" required>
    </div>
    <div class="form-group">
      <label for="sets">Sets</label>
      <input type="number" class="form-control" id="sets" name="sets" required>
    </div>
    <div class="form-group">
      <label for="reps">Reps</label>
      <input type="number" class="form-control" id="reps" name="reps" required>
    </div>
    <div class="form-group">
      <label for="weight">Weight (lbs)</label>
      <input type="number" class="form-control" id="weight" name="weight" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
