{% extends "base.html" %} {% block title %}Weight{% endblock %}

{% block workout_nav %}
  <a class="nav-item nav-link" href="/workout-log">Log workout</a>
  <a class="nav-item nav-link" href="/track-progress">Track my Progress</a>
{% endblock %}
{% block content %}
<h1 class="title-container">Log Weight</h1>
<form action="/log-weight" method="POST">
  <div class="form-group">
    <label for="bodyWeight">Weight (lbs)</label>
    <input type="number" class="form-control" id="bodyWeight" name="bodyWeight" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
